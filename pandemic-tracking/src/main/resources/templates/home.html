<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Covid-19 Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
  </head>

  <body>
  <div class = "container">
  	<h1>COVID-19 Cases</h1>
  	<p>Total cases across world</p>
  
  	<div class="jumbotron">
  		<h1 class="display-1" th:text="${totalCases}"></h1>
  		<p class="lead">Total Cases as of <strong> <span id="datetime"></span> </strong> </p>
  		<script>
			var dt = new Date();
			document.getElementById("datetime").innerHTML = dt.toLocaleDateString();
		</script>
  	</div>
  	<table class="table">
      <tr>
      	<th> #   </th>
        <th>Country</th>
        <th>State</th>
        <th>Total Cases</th>
        <th> Change in last 24 hours </th>
      </tr>
      <tr th:each="locationBean : ${locationBeans}">
        <td th:text="${locationBean.counter}"></td>
        <td th:text="${locationBean.Country}"></td>
        <td th:text="${locationBean.state}"></td>
        <td th:text="${locationBean.totalCases}">0</td>
        <td th:text="${locationBean.changeInCases}">0</td>
      </tr>
    </table>
   </div>
    
  </body>

</html>
